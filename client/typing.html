<head>
  <title>typing</title>
</head>
<body>
  {{> content}}
</body>

<template name="content">
  <div class="content">
    {{> typing}}
  </div>
</template>

<template name="typing">
  <div class="typing">
    {{#with data}}
      <div class="segments">
        {{#each segments}}
          <div class="segment" style="width: {{width}}">
            <div class="text">{{segment}}</div>
            {{#if entry.length}}
              <div class="answer">{{entry}}</div>
            {{else}}
              <div class="answer">&nbsp;</div>
            {{/if}}
          </div>
        {{/each}}
      </div>
    {{/with}}
  </div>
</template>
