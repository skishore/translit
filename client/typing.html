<head>
  <title>typing</title>
</head>
<body>
  {{> content}}
</body>

<template name="content">
  <div class="content">
    {{> typing}}
  </div>
</template>

<template name="typing">
  <div class="typing">
    {{#with data}}
      <div class="segments">
        {{#each segments}}
          <div class="segment {{class}}" style="width: {{width}}">
            <div class="text">{{segment}}</div>
            {{> entry entry}}
          </div>
        {{/each}}
      </div>
    {{/with}}
  </div>
</template>

<template name="entry">
  <div class="answer">
    <div class="text">{{text}}</div><!--
 -->{{#if cursor}}<!--
   --><div class="cursor">&nbsp;</div>
    {{/if}}
  </div>
</template>
