<head>
  <title>typing</title>
</head>
<body>
  {{> dialog}}
</body>

<template name="dialog">
  <div class="content">
    {{> subdialog last}}
    {{> subdialog current}}
  </div>
</template>

<template name="subdialog">
  {{> Template.dynamic template=name data=data}}
</template>

<template name="multiple_choice">
  {{#with data}}
    <div class="multiple-choice">
      <div class="questions">
        {{#each questions}}
          <div class="text {{class}}" style="left: {{left}}">{{text}}</div>
        {{/each}}
      </div>
      <div class="answers">
        {{#each answers}}
          <div class="text {{class}}" style="left: {{left}}">
            {{label}}: {{text}}
          </div>
        {{/each}}
      </div>
    </div>
  {{/with}}
</template>

<template name="HindiToEnglishShortAnswerGame">
  <div class="typing">
    <div class="typing-inner">
      <div class="segments">
        {{#each segments}}
          <div class="segment {{class}}" style="width: {{width}}">
            <div class="text">{{segment}}</div>
            {{> entry entry}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="entry">
  <div class="answer">
    <div class="text">{{text}}</div><!--
 -->{{#if show_cursor}}<!--
   -->{{#if cursor.length}}<!--
     --><div class="cursor">{{cursor}}</div><!--
   -->{{else}}<!--
     --><div class="fixed-width cursor">&nbsp;</div><!--
   -->{{/if}}<!--
 -->{{/if}}<!--
 --><div class="guide">{{guide}}</div>
  </div>
</template>
